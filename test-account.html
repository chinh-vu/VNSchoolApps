<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <link href="./assets/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar-collapse-4">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id="navbar-collapse-4">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Admission</a></li>
                    <li><a href="#">Enrollments</a></li>
                    <li><a href="#">Classes</a></li>
                    <li><a href="#">Profiles</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
                <ul class="collapse nav navbar-nav nav-collapse" role="search"
                    id="nav-collapse4">
                    <li><a href="#">Support</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle"
                                            data-toggle="dropdown" role="button" aria-expanded="false"><img
                            class="img-circle"
                            src="https://pbs.twimg.com/profile_images/588909533428322304/Gxuyp46N.jpg"
                            alt="maridlcrmn" width="20" /> Maridlcrmn <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">My profile</a></li>
                            <li><a href="#">Favorited</a></li>
                            <li><a href="#">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>



    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-3">
                <div class="controls">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <div class="controls">
                    <input type="text" id="middletName" name="middletName" placeholder="Middle Name"
                           class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="controls">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <div class="controls">
                    <input type="text" id="addressLine1" name="addressLine1" placeholder="Address Line 1"
                           class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <div class="controls">
                    <input type="text" id="addressLine2" name="addressLine2" placeholder="Address Line 2"
                           class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <div class="controls">
                    <input type="text" id="city" name="city" placeholder="City" class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <div class="controls">
                    <select class="form-control" id="state" name="state">
                        <option value="IW">Iowa</option>
                        <option value="MN">Minnesota</option>
                        <option value="WI">Wisconsin</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="controls">
                    <input type="text" id="postalCode" placeholder="Postal Code" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <div class="controls">
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
                           class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="Email"
                           class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <div class="controls">
                    <select class="form-control" id="contactMthd" name="contactMthd">
                        <option value="phone">Phone</option>
                        <option value="email">Email</option>
                        <option value="text">Text</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">&nbsp;</div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-lg">&nbsp;&nbsp;Save&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-success btn-lg">New Profile</button>
            </div>
            <div class="col-md-2">&nbsp;</div>
        </div>
    </form>
</div>
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./assets/css/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
